version: "2"
overrides:
  go:
    overrides:
      - column: "*.created_at"
        go_type: "time.Time"
      - column: "*.updated_at"
        go_type: "time.Time"
      - column: "*.allocation_date"
        go_type: "time.Time"
      - column: "*._id"
        go_type: "int32"
      - db_type: "int"
        go_type: "int32"

sql:
  - engine: "postgresql"
    queries: "./internal/db/query/products.query.sql"
    schema: "./migrations"
    gen:
      go:
        package: "products"
        out: "./internal/db/sqlc/products"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        json_tags_case_style: "camel"

  - engine: "postgresql"
    queries: "./internal/db/query/shops.query.sql"
    schema: "./migrations"
    gen:
      go:
        package: "shops"
        out: "./internal/db/sqlc/shops"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        json_tags_case_style: "camel"

  - engine: "postgresql"
    queries: "./internal/db/query/product_allocations.query.sql"
    schema: "./migrations"
    gen:
      go:
        package: "productallocations"
        out: "./internal/db/sqlc/productallocations"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        json_tags_case_style: "camel"
