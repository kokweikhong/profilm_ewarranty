version: "2"
overrides:
  go:
    overrides:
      - column: "*.created_at"
        go_type: "time.Time"
      - column: "*.updated_at"
        go_type: "time.Time"
      - column: "*.allocation_date"
        go_type: "time.Time"
      - column: "*.installation_date"
        go_type: "time.Time"
      - column: "*.claim_date"
        go_type: "time.Time"
      - db_type: "date"
        go_type:
          import: "time"
          type: "Time"
          pointer: true
        nullable: true
      - column: "*._id"
        go_type: "int32"
      - db_type: "int"
        go_type: "int32"
      - db_type: "warranty_approval_status"
        go_type:
          import: "github.com/kokweikhong/profilm_ewarranty/backend/internal/models"
          package: "models"
          type: "ApprovalStatus"
      - db_type: "claim_approval_status"
        go_type:
          import: "github.com/kokweikhong/profilm_ewarranty/backend/internal/models"
          package: "models"
          type: "ApprovalStatus"

sql:
  - engine: "postgresql"
    queries: "./internal/db/query/products.query.sql"
    schema: "./migrations"
    gen:
      go:
        package: "products"
        out: "./internal/db/sqlc/products"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        json_tags_case_style: "camel"

